paths:
  - ./app
  - ./vendor/bugsnag
  - ./vendor/doctrine
  - ./vendor/fzaninotto
  - ./vendor/guzzlehttp
  - ./vendor/laravel
  - ./vendor/monolog
  - ./vendor/myclabs
  - ./vendor/nesbot
  - ./vendor/php-http
  - ./vendor/psr
  - ./vendor/symfony
  - ./vendor/vlucas
  - ./vendor/zendframework
layers:
  - name: Infrastructure
    collectors:
      - type: directory
        regex: app/Infrastructure/.*
  - name: Framework
    collectors:
      - type: directory
        regex: vendor/.*
  - name: Application
    collectors:
      - type: directory
        regex: app/Application/.*
  - name: Domain
    collectors:
      - type: directory
        regex: app/Domain/.*
ruleset:
  Framework:
  Infrastructure:
    - Framework
    - Application
    - Domain
  Application:
    - Domain
  Domain:
